  <section id="post-content" class="article-content post">
    <p>到北京的第二天。<br>一早上7点就被叫醒了。然后就去了总部听微软安排的各种讲座。<br>和汉林没有很多的对话，毕竟他在找睿哲，算不上吵架，我们之前气氛也不对，所以也说不上什么话。<br>其实我不是很懂为什么微软要给我们安排这么好的住宿，每天就在里面呆几个小时，好亏的。<br>总会觉得不公平，汉林去找了其他的gay，我最后会原谅他，但是如果做了一样的事情，最后事什么结果肯定我和汉林都是知道的。<br>算了吧，就这样吧。</p>
